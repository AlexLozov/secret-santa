<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MoreInfo</title>
</head>
<body>
    <div>
        <h1>INFO</h1>
        <h4>Name: <span th:text="${getUser.name}">name</span></h4>
        <h4>Email: <span th:text="${getUser.email}">email</span></h4>
        <h4>Password: <span th:text="${getUser.password}">password</span></h4>
        <h4>Role: <span th:text="${getUser.role.type}">role</span></h4>
    </div>
</body>
</html>
